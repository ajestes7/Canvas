<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJ Estes Canvas</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>


</head>
    <body>
        <div>
            <canvas id="canvas">
            A blank canvas that you can draw on. 
            </canvas>
        </div>

        <script>
            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');
            var x = 0;
            var y = 0;
            var color = "red";
            var radius = 20;
            canvas.width = window.innerWidth * 0.8;
	        canvas.height = window.innerHeight * 0.8;

            function draw(){
                    ctx.beginPath();
                    ctx.fillStyle = color;
                    ctx.arc(x,y,radius,0,2*Math.PI);
                    ctx.fill();
                }
            
            function customColorChange(newColor){
                console.log("newColor: ",newColor);
                color=newColor;
            }
            
            window.addEventListener('mousemove', function (e) {
                x = e.pageX;
                y = e.pageY;
                draw()
                })

            window.addEventListener('keydown', function(e) {	
		        switch(e.key){
            case "r":
				console.log("Red");
				color="red";
				break;
            case "b":
				console.log("Blue");
				color="blue";
				break;
			case "g":
				console.log("Green");
				color="green";
				break;
			case "y":
				console.log("Yellow");
				color="yellow";
				break;	
			case "ArrowUp":
				console.log("Radius +1");
				radius += 1;
				break;
			case "ArrowDown":
				console.log("Radius -1");
				if(radius>1){
					radius -=1;
				}
				else{
					console.log("Radius cannot be lower than 0")
				}
				break;
			case " ":
				console.log("Space bar clear");
				ctx.clearRect(0,0,canvas.width, canvas.height);
				break;
		}
	})

    window.addEventListener('touchmove', function(e) {
		var touch_main = e.touches[0];
		console.log("x:", touch_main.clientX, " - ", "y:", touch_main.clientY);
		x = touch_main.clientX;
		y = touch_main.clientY;
		draw();
	})

    window.addEventListener("orientationchange", function(e) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, false);

        </script>

    <div>
		<input type="color" id="color_selector" value="#FFFFFF" onchange="customColorChange(value)">
		<label for="draw_color">Pick a Color</label>
	</div>

    <p> Draw Something! </p>
    
    </body>
</html>
